# Porta del server, Railway imposta automaticamente PORT
server.port=${PORT:8080}

# Configurazione datasource usando DATABASE_URL fornita da Railway
spring.datasource.url=jdbc:${DATABASE_URL}

# JPA/Hibernate auto update schema (crea o aggiorna tabelle automaticamente)
spring.jpa.hibernate.ddl-auto=update

# Opzionale: mostra le query SQL nei log per debug
spring.jpa.show-sql=true

# Dialetto per PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

